    <h1>Add Homebrew bin path on Mac to emacs $<span class="caps">PATH</span></h1>
    

    <p>Homebrew likes to install things in <code>/usr/local/bin</code> so if you want to call commands from Emacs add the following to <code>$HOME/.emacs.d/init.el</code>:</p>
<div class="highlight"><pre><span></span><code><span class="p">(</span><span class="nv">setenv</span><span class="w"> </span><span class="s">&quot;PATH&quot;</span><span class="w"> </span><span class="p">(</span><span class="nf">concat</span><span class="w"> </span><span class="s">&quot;/usr/local/bin:&quot;</span><span class="w"> </span><span class="p">(</span><span class="nv">getenv</span><span class="w"> </span><span class="s">&quot;PATH&quot;</span><span class="p">)))</span>
</code></pre></div>

<script type="text/javascript">
const copyButtonLabel = "Copy";

let blocks = document.querySelectorAll("pre");

blocks.forEach((block) => {
  // only add button if browser supports Clipboard API
  if (navigator.clipboard) {
    let button = document.createElement("button");

    button.innerText = copyButtonLabel;
    block.appendChild(button);

    button.addEventListener("click", async () => {
      await copyCode(block, button);
    });
  }
});

async function copyCode(block, button) {
  let code = block.querySelector("code");
  let text = code.innerText;

  await navigator.clipboard.writeText(text);

  // visual feedback that task is completed
  button.innerText = "Copied";

  setTimeout(() => {
    button.innerText = copyButtonLabel;
  }, 2000);
}
</script>
